<div class="transfer__container col-12">
  <div class="transfer__content col-4">
    <div class="transfer__inputForm">
      <form [formGroup]="transferForm" (ngSubmit)="submit()">
        <div class="transfer__inputFormSelection">
          <div class="transfer__formSelectionRigth">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                {{ selectedDebitClient?.clientName || "Remove from" }}
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a
                  class="dropdown-item"
                  *ngFor="let client of clients"
                  (click)="selectDebitClient(client)"
                >
                  {{ client.clientName }}
                </a>
              </div>
            </div>
          </div>
          <div class="transfer__formSelectionLeft">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                {{ selectedCreditClient?.clientName || "Put in" }}
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a
                  class="dropdown-item"
                  *ngFor="let client of clients"
                  (click)="selectCreditClient(client)"
                >
                  {{ client.clientName }}
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="transfer__inputFormAmount input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Value to be transfered"
            formControlName="amount"
          />
        </div>
        <div class="transfer__inputFormSubmit">
          <button type="submit" class="btn btn-success">Transfer</button>
        </div>
      </form>
    </div>
  </div>
</div>
