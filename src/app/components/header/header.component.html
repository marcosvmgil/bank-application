<!-- Image and text -->
<nav class="navbar navbar-expand-lg navbar-light bg-light ml-mr-20">
  <ul class="navbar-nav" *ngFor="let route of routes">
    <li class="nav-item">
      <a
        class="nav-link"
        (click)="navToRoute(route?.path || '')"
        [ngClass]="{ active: currentRoute(route?.path || '') }"
      >
        {{ route?.page || "" }}
      </a>
    </li>
  </ul>
</nav>
