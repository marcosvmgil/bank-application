<div class="register__cotainer col-12">
  <div class="register__content col-4">
    <div class="register__inputForm">
      <form [formGroup]="clientForm" (ngSubmit)="submit()">
        <div class="register__inputFormAccountNumber">
          <label for="accountNumber"> Account Number </label>
          <input type="number" formControlName="accountNumber" />
        </div>
        <div class="register__inputFormName">
          <label for="clientName"> Client Name </label>
          <input type="text" formControlName="clientName" />
        </div>
        <div class="register__inputFormDocument">
          <label for="documentNumber"> Document Number </label>
          <input type="number" formControlName="documentNumber" />
        </div>
        <div class="register__inputFormAddress">
          <label for="clientAddress"> Client Address </label>
          <input type="text" formControlName="clientAddress" />
        </div>
        <div class="register__inputFormSubmit">
          <button type="button" class="btn btn-success" type="submit">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
